    <link href="/static/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/static/hplus/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <style>
        .table th, .table td {
            text-align: center;
        }
        #page-wrapper {
            padding: 0 15px;
            position: inherit;
            margin: 0 0 0 60px;
        }

    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
<div id="">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$current_menu.name}</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <form method="post" class="form-horizontal" id="newsForm">
                        <input  type="hidden"  name="id" id="id"  value="{present name='info'}{$info.id}{/present}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容：</label>
                            <div class="col-sm-8">
                                <textarea  name="exchangenote" id="note" rows="15"  cols="60">{present name="info"}{$info.exchangenote}{/present}</textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="/static/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="__STATIC__/js/ajaxfileupload.js"></script>
<script src="__UEDITOR__/ueditor.config.js?v=20161018"></script>
<script src="__UEDITOR__/ueditor.all.js"></script>
<script src="__STATIC__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="__STATIC__/js/ajaxfileupload.js"></script>
<script src="__UEDITOR__/ueditor.config.js?v=20161018"></script>
<script src="__UEDITOR__/ueditor.all.js"></script>
<script src="/static/hplus/js/plugins/layer/layer.js"></script>
<script>
    $(function () {
        $("#newsForm").submit(function() {
            var exchangenote = $('#note').val();
            var id = $('#id').val();
            $.ajax({
                url: "{:\\think\\Url::build('system/exchangenote')}",
                data: {'exchangenote':exchangenote,'id':id},
                dataType: "json",
                type: "post",
                success: function(data){
                    if (data.code==1) {
                        if (data.code === 1) {
                            layer.msg(data.msg, {icon: 1, time: 1500});
                            window.location.href=data.url
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    } else {
                        layer.msg('服务器错误，请重试', {icon: 2});

                    }
                },

            });
            return false;
        });
    });
</script>
</body>
