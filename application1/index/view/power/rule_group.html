<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色列表</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/static/power/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{$Think.config.web_root}/static/power/css/bootstrap.min.css" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{$Think.config.web_root}/static/power/css/nifty.min.css" rel="stylesheet">

    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{$Think.config.web_root}/static/power/css/demo/nifty-demo-icons.min.css" rel="stylesheet">

    <!--Demo [ DEMONSTRATION ]-->
    <link href="{$Think.config.web_root}/static/power/css/demo/nifty-demo.min.css" rel="stylesheet">

    <link href="{$Think.config.web_root}/static/power/plugins/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!--Morris.js [ OPTIONAL ]-->
    <link href="{$Think.config.web_root}/static/power/plugins/morris-js/morris.min.css" rel="stylesheet">

    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="{$Think.config.web_root}/static/power/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">

    <link href="{$Think.config.web_root}/static/power/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{$Think.config.web_root}/static/power/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="{$Think.config.web_root}/static/power/plugins/pace/pace.min.js"></script>

    <!--jQuery [ REQUIRED ]-->
    <script src="{$Think.config.web_root}/static/power/js/jquery-2.2.4.min.js"></script>

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{$Think.config.web_root}/static/power/js/bootstrap.min.js"></script>

    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{$Think.config.web_root}/static/power/js/nifty.min.js"></script>
    <!--=================================================-->
    <!--Demo cript [ DEMONSTRATION ]-->
    <script src="{$Think.config.web_root}/static/power/js/demo/nifty-demo.min.js"></script>

    <!--Morris.js [ OPTIONAL ]-->
    <script src="{$Think.config.web_root}/static/power/plugins/morris-js/morris.min.js"></script>
    <script src="{$Think.config.web_root}/static/power/plugins/morris-js/raphael-js/raphael.min.js"></script>

    <!--Sparkline [ OPTIONAL ]-->
    <script src="{$Think.config.web_root}/static/power/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!--Specify page [ SAMPLE ]-->
    <script src="{$Think.config.web_root}/static/power/js/demo/dashboard.js"></script>

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!--NAVBAR-->
        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div >
                <!--Breadcrumb-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <ol class="breadcrumb">
                    <li><a href="{:url('Admin/Index/index')}">首页</a></li>
                    <li><a href="#">权限控制</a></li>
                    <li class="active">角色列表</li>
                </ol>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End breadcrumb-->

                <div class="panel">

                    <!--Data Table-->
                    <!--===================================================-->
                    <div class="panel-body">
                        <div class="pad-btm form-inline">
                            <div class="row">
                                <div class="col-sm-6 table-toolbar-left">
                                    <button id="demo-btn-addrow" class="btn btn-mint" onclick="add()">新增角色</button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>分组名</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {foreach name="data" id="v"}
                                        <tr>
                                            <td>{$v['title']}</td>
                                            <td>
                                                <a href="javascript:;" ruleId="{$v['id']}" ruleTitle="{$v['title']}" onclick="edit(this)">修改</a> |
                                                <a href="javascript:if(confirm('确定删除？'))location='{:url('index/Rule/delete_group',array('id'=>$v['id']))}'">删除</a> |
                                                <a href="{:url('index/Rule/rule_distribution',array('id'=>$v['id']))}">分配权限</a>
                                            </td>
                                        </tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--===================================================-->
                    <!--End Data Table-->
                </div>
            </div>

        </div>

        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
        <!-- SETTINGS - DEMO PURPOSE ONLY -->

    <!-- END SETTINGS -->

    <!-- 添加菜单模态框开始 -->
    <div class="modal fade" id="thinkright-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        新增角色
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="{:url('index/Rule/add_group')}" method="post">
                        <div class="form-group">
                            <label for="demo-inline-inputmail" class="sr-only">角色名：</label>
                            <input type="text" placeholder="请输入角色"  id="demo-inline-inputmail" class="form-control" name="title" required="required">
                        </div>
                        <button class="btn btn-primary" type="submit">添加</button>
                    </form>
                      
                </div>
            </div>
        </div>
    </div>
    <!-- 添加菜单模态框结束 -->

    <!-- 修改菜单模态框开始 -->
    <div class="modal fade" id="thinkright-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改规则
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:url('index/Rule/edit_group')}" method="post">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">规则名：</th>
                                <td>
                                    <input class="form-control" type="text" name="title" required="required">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改菜单模态框结束 -->

    <!-- 给角色添加用户开始 -->
    <div class="modal fade" id="thinkright-adduser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加成员
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="{:url('index/Rule/add_user')}" method="post">
                        <div class="form-group">
                            <label for="demo-inline-inputmail" class="sr-only">成员名：</label>
                            <input type="text" placeholder="请输入角色的成员"  id="demo-inline-inputmail" class="form-control" name="title" required="required">
                            <input type="hidden" name="group_id">
                        </div>
                        <button class="btn btn-primary" type="submit">添加</button>
                    </form>
                      
                </div>
            </div>
        </div>
    </div>
    <!-- 给角色添加用户结束 -->


    <script>
    // 添加菜单
    function add(){
        $("input[name='title']").val('');
        $('#thinkright-add').modal('show');
    }

    // 修改菜单
    function edit(obj){
        var ruleId=$(obj).attr('ruleId');
        var ruletitle=$(obj).attr('ruletitle');
        $("input[name='id']").val(ruleId);
        $("input[name='title']").val(ruletitle);
        $('#thinkright-edit').modal('show');
    }

    // 向角色添加用户 Admin/Rule/check_user
    function adduser(obj){
        var groupId=$(obj).attr('groupId');
        // var ruletitle=$(obj).attr('ruletitle');
        $("input[name='group_id']").val(groupId);
        // $("input[name='title']").val(ruletitle);
        $('#thinkright-adduser').modal('show');
    }
    </script>

</body>
</html>
