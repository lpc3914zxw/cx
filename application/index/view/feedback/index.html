<script>

    $(function () {
        $(document).ready(function(){$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"})});
        $("#bootstrapTable").bootstrapTable({
                url: "/index/Feedback/index" ,
                idField: 'id',
                search: false,
                cache: false,       //是否使用缓存
                sortStable: true,
                sortOrder: 'desc',
                striped: true,      //是否显示行间隔色
                pagination: true,
                detailView: false,       //开启详细视图功能
                detailFormatter: 'detailFormat',
                sidePagination: 'server',
                pageNumber: 1,
                pageSize: 10,
                pageList: '[10, 30, 100]',
                showRefresh: true,
                showToggle: false,
                showColumns: true,
                iconSize: "outline",
                toolbar: "#bootstrapTableToolbar"
            });
    });

    function detailFormat(index, row) {
        var html = '';
        html += '<div class="col-sm-6">';
        var imgs = row.imgurls
        if(imgs != ''){
            var images= imgs.split(',');//注split可以用字符或字符串分割
            var imglens = images.length;
            for(var j = 0;j < imglens; j ++){
                html += '<a class="fancybox" href="'+ images[j] +'" title="图片16"><img alt="image" style="height:100px;float:left" src="'+ images[j] +'" /> </a>';
            }
        }
        html += '<div class="col-sm-6"></div>';
        html += '</div>';
        return html;
    }

    //格式化操作
    function formatOperation(value, row) {
        var html = '';
        html += '<div class="btn-group">';
        html +=	'<button class="btn btn-danger" type="button" onclick="delThis(' + row.id + ')" data-target="#myModal">删除</button>';
        html +=	'</div>';
        return html;
    }
    /*
     * s缩略图
     * @param value
     * @returns {string}
     */
    function formatSmallImg(value) {
        var html = '<img src="' + value + '" style="width: 100px;height: 100px;">';
        return html;
    }
    function del() {
        var rows = $("#bootstrapTable").bootstrapTable('getAllSelections');
        if (rows.length < 1) {
            swal("提示","请至少选择一项！","error");
            return;
        }
        swal({
            title:"您确定要删除选中的反馈吗",
            text:"删除后将无法恢复，请谨慎操作！",
            type:"warning",
            showCancelButton:true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:"是的，我要删除！",
            cancelButtonText:"让我再考虑一下…",
            closeOnConfirm:false,closeOnCancel:false
        },function(isConfirm){
            if(isConfirm){
                var ids = [];
                for (var i = 0; i < rows.length; i++) {
                    ids[i] = rows[i].id;
                }
                $.ajax({
                    url: "{:\\think\\Url::build('Feedback/piDel')}",
                    data: {ids: ids},
                    dataType: "json",
                    success: function(data) {
                        if (data.code === 1) {
                            swal(data.msg, "您已经永久删除了这些反馈。", "success");
                            $("#bootstrapTable").bootstrapTable('refresh');
                        } else {
                            swal("错误",data.msg,"error")
                        }
                    },
                    error: function(e) {
                        swal("操作错误","服务器错误，请重试！","error")
                    }
                });
            }else{
                swal("已取消","您取消了删除操作！","error")
            }
        })
    }

    function delThis(id){
        swal({
            title:"您确定要删除这条信息吗",
            text:"删除后将无法恢复，请谨慎操作！",
            type:"warning",
            showCancelButton:true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:"是的，我要删除！",
            cancelButtonText:"让我再考虑一下…",
            closeOnConfirm:false,closeOnCancel:false
        },function(isConfirm){
            if(isConfirm){
                $.ajax({
                    url: "{:\\think\\Url::build('Feedback/del')}",
                    data: {id: id},
                    dataType: "json",
                    type: "post",
                    success: function(data) {
                        if (data.code === 1) {
                            swal(data.msg, "您已经永久删除了这条信息。", "success");
                            $("#bootstrapTable").bootstrapTable('refresh');
                        } else {
                            swal("错误",data.msg,"error")
                        }
                    },
                    error: function(e) {
                        swal("操作错误","服务器错误，请重试！","error")
                    }
                });
            }else{
                swal("已取消","您取消了删除操作！","error")
            }
        })
    }
</script>
