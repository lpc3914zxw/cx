<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>才学APP - {$current_menu.name|default=''}</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="/static/hplus/img/favicon.png">
    <link href="/static/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/hplus/css/animate.min.css" rel="stylesheet">
    <link href="/static/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/static/hplus/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/hplus/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }
        #page-wrapper {
            padding: 0 15px;
            position: inherit;
            margin: 0 0 0 60px;
        }

    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
<div >
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$current_menu.name|default="编辑算力银行"}</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <form method="post" class="form-horizontal" id="newsForm">
                        <input type="hidden" name="id" value="{present name='id'}{$id}{/present}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" name="name" placeholder="名称" class="form-control" required value="{present name='info'}{$info.name}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">值</label>
                            <div class="col-sm-7">
                                <input type="text"  name="type" placeholder="标识该类别的值" class="form-control" required value="{present name='info'}{$info.type}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        {present name="info"}
                        {notempty name="info.logo"}
                        <div class="form-group logo">
                            <label class="col-sm-2 control-label">原Logo</label>
                            <div class="col-sm-8">
                                <img src="{$info.logo}" width="150" id="ylogo"/>
                            </div>
                        </div>
                        {/notempty}
                        {/present}

                        <div class="form-group logo">
                            <label class="col-sm-2 control-label">Logo</label>
                            <div class="col-sm-7">
                                <input type="file" class="form-control" name="logo" id="logo" data-index="0"  onchange ="uploadImg(this)"  accept="image/*">
                            </div>
                            <div class="col-sm-1"  style="color:red">
                                <span >建议尺寸:750*755</span>
                            </div>
                        </div>
                        <input type="hidden"  name="logo"   value="{present name='info'}{$info.logo}{/present}"  id="headimgurl"/>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">单次获得贡献值</label>
                            <div class="col-sm-7">
                                <input type="text"  name="contribution" placeholder="单次获得贡献值" class="form-control" required value="{present name='info'}{$info.contribution}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">贡献值单日上限</label>
                            <div class="col-sm-7">
                                <input type="text" name="max"  placeholder="0或者空不设上限" class="form-control"  value="{present name='info'}{$info.max}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">模块</label>
                            <div class="col-sm-7">
                                <select name="model" class="ftype form-control">
                                    <option value="" {present name="info"}{eq name="$info.model" value=""}selected{/eq}{/present}>请选择模块(可不选)</option>
                                    <option value="cxCourse" {present name="info"}{eq name="$info.model" value="cxCourse"}selected{/eq}{/present}>才学堂</option>
                                    <option value="invite" {present name="info"}{eq name="$info.model" value="invite"}selected{/eq}{/present}>邀请好友</option>
                                    <option value="dayArticle" {present name="info"}{eq name="$info.model" value="dayArticle"}selected{/eq}{/present}>每日才学</option>
                                    <option value="Knowledge" {present name="info"}{eq name="$info.model" value="Knowledge"}selected{/eq}{/present}>文章</option>
                                    <option value="feedback" {present name="info"}{eq name="$info.model" value="feedback"}selected{/eq}{/present}>意见反馈</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">说明</label>
                            <div class="col-sm-7">
                                <input type="text" name="note" placeholder="说明" class="form-control" required value="{present name='info'}{$info.note}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit" id="save">保存内容</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="__STATIC__/js/ajaxfileupload.js"></script>
<script src="__UEDITOR__/ueditor.config.js?v=20161018"></script>
<script src="__UEDITOR__/ueditor.all.js"></script>
<script src="__STATIC__/js/ajaxfileupload.js"></script>
<script src="/static/hplus/js/plugins/layer/layer.js"></script>

<script>
    $(function () {
        $("input[type='file']").prettyFile();

        $("#newsForm").submit(function() {
            $.ajax({
                url: "{:\\think\\Url::build('colliers/add')}",
                data: $(this).serialize(),
                dataType: "json",
                type: "post",
                success: function(data){
                    if (data.code === 1) {
                        layer.msg(data.msg, {icon: 1, time: 1500});
                        
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引  
                        parent.layer.close(index); 
                        window.location.href = '/index/colliers/index';
                    } else {
                        layer.msg(data.msg, {icon: 2, shift: 6});
                    }
                }
            });
            return false;
        });
    });

    function uploadImg(obj) {
        $.ajaxfileupload({
            url : "/index/upload/uploadHeadImg",
            secureuri : false,// 一般设置为false
            fileElementId : "logo",// 文件上传表单的id <input type="file" id="fileUpload" name="file" />
            dataType : 'json',// 返回值类型 一般设置为json
            data: {},
            success : function(data){  // 服务器成功响应处理函数
                if(data.code == 0){
                    $('#headimgurl').val(data.data)
                    $('#ylogo').attr('src',data.data)
                    layer.msg(data.msg, {icon: 1, time: 1500});
                }
            }
        });
        return false;
    }

</script>
</body>
</html>
