<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限列表</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/power/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{$Think.config.web_root}/static/power/css/bootstrap.min.css" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{$Think.config.web_root}/static/power/css/nifty.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{$Think.config.web_root}/static/power/css/demo/nifty-demo-icons.min.css" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="{$Think.config.web_root}/static/power/css/demo/nifty-demo.min.css" rel="stylesheet">

    <link href="{$Think.config.web_root}/static/power/plugins/ionicons/css/ionicons.min.css" rel="stylesheet">


    <!--Morris.js [ OPTIONAL ]-->
    <link href="{$Think.config.web_root}/static/power/plugins/morris-js/morris.min.css" rel="stylesheet">


    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="{$Think.config.web_root}/static/power/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">

    <link href="{$Think.config.web_root}/static/power/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{$Think.config.web_root}/static/power/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="{$Think.config.web_root}/static/power/plugins/pace/pace.min.js"></script>
    <!--jQuery [ REQUIRED ]-->
    <script src="{$Think.config.web_root}/static/power/js/jquery-2.2.4.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{$Think.config.web_root}/static/power/js/bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{$Think.config.web_root}/static/power/js/nifty.min.js"></script>

    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="{$Think.config.web_root}/static/power/js/demo/nifty-demo.min.js"></script>

    <!--Morris.js [ OPTIONAL ]-->
    <script src="{$Think.config.web_root}/static/power/plugins/morris-js/morris.min.js"></script>
    <script src="{$Think.config.web_root}/power/plugins/morris-js/raphael-js/raphael.min.js"></script>

    <!--Sparkline [ OPTIONAL ]-->
    <script src="{$Think.config.web_root}/static/power/plugins/sparkline/jquery.sparkline.min.js"></script>


    <!--Specify page [ SAMPLE ]-->
    <script src="{$Think.config.web_root}/static/power/js/demo/dashboard.js"></script>

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div >
            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">

                <!--Breadcrumb-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <ol class="breadcrumb">
                    <li><a href="/index/index/index">首页</a></li>
                    <li>权限控制</li>
                    <li class="active">权限管理</li>
                </ol>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End breadcrumb-->

                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">

                    <!-- Basic Data Tables -->
                    <!--===================================================-->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title"><button class="btn btn-info" onclick="add()">添加权限</button></h3>
                        </div>
                        <div class="panel-body">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>权限名</th>
                                    <th>权限</th>
                                    <th class="min-tablet">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {foreach name="data" id="v"}
                                <tr>
                                    <td>{$v['name']}</td>
                                    <td>
                                        <a href="javascript:;" ruleId="{$v['id']}" onclick="add_child(this)">添加子权限</a> |
                                        <a href="javascript:;" ruleId="{$v['id']}" ruleName="{$v['name']}"onclick="edit(this)">修改</a> |
                                        <a href="javascript:if(confirm('确定删除？'))location='{:url('index/Rule/delete',array('id'=>$v['id']))}'">删除</a>
                                    </td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--===================================================-->
                    <!-- End Striped Table -->
                </div>
            </div>

        </div>
        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
    <!-- SETTINGS - DEMO PURPOSE ONLY -->
    <!-- END SETTINGS -->

    <div class="modal fade" id="thinkright-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加权限
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="/index/Rule/add" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">权限名</label>
                                <div class="col-sm-9">
                                    <input type="hidden" name="parent_id" value="0">
                                    <input type="text"  id="demo-hor-inputemail" class="form-control" name="name" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputpass">控制器</label>
                                <div class="col-sm-9">
                                    <input type="text"  id="demo-hor-inputpass" class="form-control" name="controller" required="required">
                                    <span class="text-warning">控制器即可 例如 Rule</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputpass">方法</label>
                                <div class="col-sm-9">
                                    <input type="text"  id="demo-hor-inputpass" class="form-control" name="action" required="required">
                                    <span class="text-warning">输入方法即可 例如 index</span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改菜单模态框开始 -->
    <div class="modal fade" id="thinkright-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改权限
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="{:url('index/Rule/edit')}" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">权限名</label>
                                <div class="col-sm-9">
                                    <input type="hidden" name="id">
                                    <input type="text"  id="demo-hor-inputemail" class="form-control" name="name" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputpass">控制器</label>
                                <div class="col-sm-9">
                                    <input type="text"  id="demo-hor-inputpass" class="form-control" name="controller" required="required">
                                    <span class="text-danger">输入控制器即可 例如 Rule</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputpass">方法</label>
                                <div class="col-sm-9">
                                    <input type="text"  id="demo-hor-inputpass" class="form-control" name="action" required="required">
                                    <span class="text-danger">输入控制器即可 例如 index</span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改菜单模态框结束 -->


    <script type="text/javascript">
        /*添加权限*/
        function add(){
            $("input[name='title'],input[name='name']").val('');
            $("input[name='parent_id']").val(0);
            $('#thinkright-add').modal('show');
        }


        // 添加子菜单
        function add_child(obj){
            var ruleId=$(obj).attr('ruleId');
            $("input[name='parent_id']").val(ruleId);
            $("input[name='title']").val('');
            $("input[name='name']").val('');
            $('#thinkright-add').modal('show');
        }

        // 修改菜单
        function edit(obj){
            var ruleId = $(obj).attr('ruleId');
            var ruleName = $(obj).attr('ruleName');
            var ruleController = $(obj).attr('ruleController');
            var ruleAction = $(obj).attr('ruleAction');
            $("input[name='id']").val(ruleId);
            $("input[name='name']").val(ruleName);
            $("input[name='controller']").val(ruleController);
            $("input[name='action']").val(ruleAction);
            $('#thinkright-edit').modal('show');
        }
    </script>
</body>
</html>
