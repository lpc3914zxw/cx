    <script>

    $(function () {
        $("#bootstrapTable").bootstrapTable({
            url: "{:\\think\\Url::build('wallet/wallet')}",
            idField: 'id',
            search: false,
            cache: false,       //是否使用缓存
            sortOrder: 'desc',
            striped: true,      //是否显示行间隔色
            detailView: false,       //开启详细视图功能
            pagination: true,
            sidePagination: 'server',
            pageNumber: 1,
            pageSize: 10,
            pageList: '[5, 10, 15]',
            showRefresh: true,
            showToggle: false,
            showColumns: true,
            iconSize: "outline",
            toolbar: "#bootstrapTableToolbar",
        });
    });
    function formatImage(value, row, index) {
        return '<a><img src="' + value + '" height="50px"/></a>';
    }
    function search() {
        var status = $('#status').val();
        var name = $('#name').val();
        $('#bootstrapTable').bootstrapTable("refreshOptions",{
            queryParams:function(params){
                var data = {name: name, status:status};
                var query = $.extend( true, params, data);
                return query;
            }
        });
    }
    laydate.render({
      elem: '#scoretime'
      ,type: 'datetime'
      ,range: false
    });
     function formatStatus(value, row, index) {
        var text = '';
        if(value==0) {
            text += '<span >待审核</span>';
        }else if(value == 1){
            text += '<span style="">审核通过</span>';
        }else if(value == 2){
            text += '<span style="">审核驳回</span>';
        }
        return text;
    }
    //格式化操作
    function formatOperation1(value, row) {
        var html = '';
        html += '<div class="btn-group">';
        html +=	'<button class="btn btn-success" type="button" onclick="edit(' + row.id + ')" data-target="#myModal">编&nbsp;&nbsp;&nbsp;辑</button>';
        html +=	'<button class="btn btn-danger" type="button" onclick="del(' + row.id + ')" data-target="#myModal">删&nbsp;&nbsp;&nbsp;除</button>';
        html +=	'</div>';
        return html;
    }
    //格式化操作
    function formatOperation(value, row) {
        var html = '<div class="btn-group">';

            html += '<button type="button" class="btn btn-w-m btn-white" onclick="check(' + row.id + ')">编辑</button>';
            html += '<button type="button" class="btn btn-w-m btn-primary" onclick="refuse(' + row.id + ')">提现</button>';
            html += '<button type="button" class="btn btn-w-m btn-primary" onclick="refuse(' + row.id + ')">明细</button>';

        html +=	'</div>';
        return html;
    }
     function refuse(id) {
        $('#id').val(id)
        $("#edit").modal();
    }

    function formatMax(value) {
        if(value == '' || value == '0.0') {
            return '无上限'
        }else{
            return value;
        }
    }


    //
    function add(){
        parent.layer.open({
            type: 2,
            title: false,
            closeBtn: false,
            shade: [0],
            area: ['400px', '255px'],
            offset: 'rb', //右下角弹出
            time: 50, //2秒后自动关闭
            shift: 2,
            content: ['/index/Honor/add', 'yes'], //iframe的url，no代表不显示滚动条
            end: function(){ //此处用于演示
                parent.layer.open({
                    type: 2,
                    title: '新增',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1150px', '650px'],
                    content: '/index/Honor/add',
                    end:function() {
                        location.reload();
                    }
                });
            }
        });
    }

    function  edit(id){
        parent.layer.open({
            type: 2,
            title: false,
            closeBtn: false,
            shade: [0],
            area: ['400px', '255px'],
            offset: 'rb', //右下角弹出
            time: 50, //2秒后自动关闭
            shift: 2,
            content: ["/index/Honor/edit/id/" + id, 'yes'], //iframe的url，no代表不显示滚动条
            end: function(){ //此处用于演示
                parent.layer.open({
                    type: 2,
                    title: '编辑',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1150px', '650px'],
                    content: "/index/Honor/edit/id/" + id,
                    end:function() {
                        location.reload();
                    }
                });
            }
        });
    }




    function del(id){
        swal({
            title:"您确定要删除这条信息吗",
            text:"删除后将无法恢复，请谨慎操作！",
            type:"warning",
            showCancelButton:true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:"是的，我要删除！",
            cancelButtonText:"让我再考虑一下…",
            closeOnConfirm:false,closeOnCancel:false
        },function(isConfirm){
            if(isConfirm){
                $.ajax({
                    url: "{:\\think\\Url::build('Honor/del')}",
                    data: {id: id},
                    dataType: "json",
                    type: "post",
                    success: function(data) {
                        if (data.code === 1) {
                            swal(data.msg, "您已经永久删除了这条信息。", "success");
                            $("#bootstrapTable").bootstrapTable('refresh');
                        } else {
                            swal("错误",data.msg,"error")
                        }
                    },
                    error: function(e) {
                        swal("操作错误","服务器错误，请重试！","error")
                    }
                });
            }else{
                swal("已取消","您取消了删除操作！","error")
            }
        })
    }
    function check(id) {
        $('#id1').val(id)
        $("#edit1").modal();
    }
    $("#editForm1").submit(function () {
        var id = $('#id1').val();
        var time1 = $('.time1').val()

        $.ajax({
            url: "{:\\think\\Url::build('peters/checkPeters')}",
            type: "post",
            data: {id: id,status:1,time1:time1},
            dataType: "json",
            success: function (data) {
                if (data.code === 1) {
                    swal(data.msg, "操作成功", "success");
                    $("#edit").modal('hide');
                    $('#time1').val('')
                    $("#bootstrapTable").bootstrapTable('refresh');
                } else {
                    swal(data.msg,"操作失败","error")
                }
            },
            error: function (e) {
                swal(data.msg,"操作失败","error")

            }
        });
        return false;
    });
    function check1(id) {
        var msg = '通过';

        swal({
            title:"您确定要"+ msg +"吗",
            text:msg +"请谨慎操作！",
            type:"warning",
            showCancelButton:true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:'是的，'+ msg +'！',
            cancelButtonText:"让我再考虑一下…",
            closeOnConfirm:false,closeOnCancel:false
        },function(isConfirm){
            if(isConfirm){
                $.ajax({
                    url: "{:\\think\\Url::build('peters/checkPeters')}",
                    data: {id: id,status:1},
                    dataType: "json",
                    success: function(data) {
                        if (data.code === 1) {
                            swal(data.msg, "操作成功。", "success");
                            $("#bootstrapTable").bootstrapTable('refresh');
                        } else {
                            swal("错误",data.msg,"error")
                        }
                    },
                    error: function(e) {
                        swal("操作错误","服务器错误，请重试！","error")
                    }
                });
            }else{
                swal("已取消","您取消了该操作！","error")
            }
        })
    }
    $("#editForm").submit(function () {
        var id = $('#id').val();
        var refuse = $('#refuse').val()
        $.ajax({
            url: "{:\\think\\Url::build('peters/checkPeters')}",
            type: "post",
            data: {id: id,status:2,refuse:refuse},
            dataType: "json",
            success: function (data) {
                if (data.code === 1) {
                    swal(data.msg, "操作成功", "success");
                    $("#edit").modal('hide');
                    $('#refuse').val('')
                    $("#bootstrapTable").bootstrapTable('refresh');
                } else {
                    swal(data.msg,"操作失败","error")
                }
            },
            error: function (e) {
                swal(data.msg,"操作失败","error")

            }
        });
        return false;
    });
</script>
