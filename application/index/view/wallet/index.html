<script>
    $(function () {
        $.ajax({
            url: "{:\\think\\Url::build('Wallet/index')}",
            dataType: "json",
            type: "post",
            success: function (data) {
                if (data.code == 0) {
                    $('#cash_count').text(data.data.cash.count)
                    $('#cash_title').text(data.data.cash.title)
                    $('#cash_right_title').text(data.data.cash.right_title)
                    $('#cash_right_count').text(data.data.cash.right_count)
                    $('#cash_today_count').text(data.data.cash.today_count)
                    $('#cash_yesterday_count').text(data.data.cash.yesterday_count)

                    $('#wallet_count').text(data.data.wallet.count)
                    $('#wallet_title').text(data.data.wallet.title)
                    $('#wallet_right_title').text(data.data.wallet.right_title)
                    $('#wallet_right_count').text(data.data.wallet.right_count)
                    $('#wallet_today_count').text(data.data.wallet.today_count)
                    $('#wallet_yesterday_count').text(data.data.wallet.yesterday_count)

                    $('#walletlog_count').text(data.data.walletlog.count)
                    $('#walletlog_title').text(data.data.walletlog.title)
                    $('#walletlog_right_title').text(data.data.walletlog.right_title)
                    $('#walletlog_right_count').text(data.data.walletlog.right_count)
                    $('#walletlog_today_count').text(data.data.walletlog.today_count)
                    $('#walletlog_yesterday_count').text(data.data.walletlog.yesterday_count)
                }
            }
        })
    });

</script>
