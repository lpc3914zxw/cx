<script>
    $(function () {
        $.ajax({
            url: "{:\\think\\Url::build('Datacensus/datacensus')}",
            data: {},
            dataType: "json",
            type: "post",
            success: function (data) {
                if (data.code == 1) {
                    var pv = data.daydata.pv;  // 访问量
                    var uv = data.daydata.uv;  // 新增人数
                    var user_all = data.daydata.user_all;
                    var user_new = data.daydata.user_new;
                    $('.user_all').text(user_all)
                    $('.user_new').text(user_new)

                    var month_pv = data.monthdata.month_pv;  // 访问量
                    var month_uv = data.monthdata.month_uv;  // 新增人数

                    var todayMoney = data.moneydata.todayMoney // 今日收益
                    $('.money_all').val(todayMoney)
                    var monthMoney = data.moneydata.monthMoney;  // 本月收益
                    $('.money_month').val(monthMoney)

                    var todayBrowse = data.browsedata.todayBrowse // 今日浏览量
                    $('.daybrow').text(todayBrowse)
                    var weekBrowse = data.browsedata.weekBrowse  //  本周浏览量
                    $('.weekbrow').text(weekBrowse)
                    var monthBrowse = data.browsedata.monthBrowse  // 本月浏览量
                    $('.monthbrow').text(monthBrowse)
                    var e = echarts.init(document.getElementById("echarts-line-chart")), a = {
                        title: {text: "本周用户数据"},
                        tooltip: {trigger: "axis"},
                        legend: {data: ["访问量", "新增用户"]},
                        grid: {x: 40, x2: 40, y2: 24},
                        calculable: !0,
                        xAxis: [{type: "category", boundaryGap: !1, data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]}],
                        yAxis: [{type: "value", axisLabel: {formatter: "{value} 次/人"}}],
                        series: [{
                            name: "访问量",
                            type: "line",
                            data: pv,
                            markPoint: {data: [{type: "max", name: "最大值"}, {type: "min", name: "最小值"}]},
                            markLine: {data: [{type: "average", name: "平均值"}]}
                        }, {
                            name: "新增用户",
                            type: "line",
                            data: uv,
                            markLine: {data: [{type: "average", name: "平均值"}]}
                        }]
                    };
                    e.setOption(a),
                    $(window).resize(e.resize);

                    var t = echarts.init(document.getElementById("echarts-bar-chart")), n = {
                        title: {text: "月访问量/新增用户"},
                        tooltip: {trigger: "axis"},
                        legend: {data: ["访问量", "新增用户"]},
                        grid: {x: 30, x2: 40, y2: 24},
                        calculable: !0,
                        xAxis: [{type: "category", data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]}],
                        yAxis: [{type: "value"}],
                        series: [{
                            name: "访问量",
                            type: "bar",
                            data: month_pv,
                            markPoint: {data: [{type: "max", name: "最大值"}, {type: "min", name: "最小值"}]},
                            markLine: {data: [{type: "average", name: "平均值"}]}
                        }, {
                            name: "新增用户",
                            type: "bar",
                            data: month_uv,
                            markLine: {data: [{type: "average", name: "平均值"}]}
                        }]
                    };
                    t.setOption(n), window.onresize = t.resize;
                }
            }
        })
    });

</script>
