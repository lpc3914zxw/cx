<body class="fixed-sidebar full-height-layout gray-bg">
<div >
    <div class="ibox float-e-margins">
        
        
            <div class="row row-lg">
                <div class="col-sm-12">

                       

                        <div class="row">
                            <div class="col-sm-6">
                                
                                   
                                        
                                            <form method="post" class="form-horizontal newsForm">
                                                <div class="panel-body">
                                                    <div class="col-md-12">
                                                        <input type="hidden"  name="type"  value="score"/>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">真实姓名:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="realname"  name="realname" class="form-control" value="{present name='userinfo'}{$userinfo['realname']}{/present}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">身份证号:</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="identityid" name="identityid" class="form-control" value="{present name='userinfo'}{$userinfo['identityid']}{/present}">
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-group">
                                                            <div class="col-sm-4 col-sm-offset-2">
                                                                <button class="btn btn-primary" type="submit" class="save">审核通过</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        
                                        
                                  
                                
                            </div>
                        </div>
                </div>
            </div>
        
    </div>
</div>
<input type="hidden"  value="{$uid}"  id="uid"/>

<script src="/static/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/hplus/js/plugins/layer/layer.js"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

<script>
    $(function () {
        $(".newsForm").submit(function() {
            var uid = $('#uid').val()
            var realname = $('#realname').val()
            var identityid = $('#identityid').val()
            $.ajax({
                url: "{:\\think\\Url::build('user/authPass')}",
                data: $(this).serialize() + "&id=" + uid+ "&realname=" + realname+ "&identityid=" + identityid,
                dataType: "json",
                type: "post",
                success: function(data){
                    console.log(data);
                    if (data.code === 1) {
                        layer.msg(data.msg, {icon: 1, time: 1500});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        layer.msg(data.msg, {icon: 2, shift: 6});
                    }
                }
            });
            return false;
        });
    });

</script>
