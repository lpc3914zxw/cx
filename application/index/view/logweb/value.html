    <script>

    $(function () {
        $("#bootstrapTable").bootstrapTable({
            url: "{:\\think\\Url::build('Logweb/value')}",
            idField: 'id',
            search: false,
            cache: false,       //是否使用缓存
            sortStable: true,
            sortOrder: 'desc',
            striped: true,      //是否显示行间隔色
            pagination: true,
            detailView: false,       //开启详细视图功能
            detailFormatter: 'detailFormat',
            sidePagination: 'server',
            pageNumber: 1,
            pageSize: 10,
            pageList: '[10, 30, 100]',
            showRefresh: true,
            showToggle: false,
            showColumns: true,
            iconSize: "outline",
            toolbar: "#bootstrapTableToolbar"
        });
    });

    function detailFormat(index, row) {
        var html = '';
        html += '<div class="col-sm-6">'+row.data+'</div>';
        return html;
    }
    function formatMax(value) {
        if(value == '' || value == '0.0') {
            return '无上限'
        }else{
            return value;
        }
    }




    function  info(id){
        parent.layer.open({
            type: 2,
            title: false,
            closeBtn: false,
            shade: [0],
            area: ['400px', '255px'],
            offset: 'rb', //右下角弹出
            time: 50, //2秒后自动关闭
            shift: 2,
            content: ["/index/Logweb/info/id/" + id, 'yes'], //iframe的url，no代表不显示滚动条
            end: function(){ //此处用于演示
                parent.layer.open({
                    type: 2,
                    title: '详情',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1150px', '650px'],
                    content: "/index/Logweb/info/id/" + id,
                    end:function() {
                        location.reload();
                    }
                });
            }
        });
    }


    //格式化操作
