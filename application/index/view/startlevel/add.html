<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>每日才学APP - {$current_menu.name|default=''}</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="/static/hplus/img/favicon.png">
    <link href="/static/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/hplus/css/animate.min.css" rel="stylesheet">
    <link href="/static/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/static/hplus/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/hplus/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/static/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }
        #page-wrapper {
            padding: 0 15px;
            position: inherit;
            margin: 0 0 0 60px;
        }

    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
<div >
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$current_menu.name|default="编辑星际等级"}</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <form method="post" class="form-horizontal" id="newsForm">
                        <input type="hidden" name="id" value="{present name='id'}{$id}{/present}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">等级名称</label>
                            <div class="col-sm-7">
                                <input type="text" name="name" placeholder="等级名称" class="form-control" required value="{present name='info'}{$info.name}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">等级值</label>
                            <div class="col-sm-7">
                                <input type="number" name="value" placeholder="等级值(填写数字)" class="form-control" required value="{present name='info'}{$info.value}{/present}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">直接邀请人数(≥)</label>
                            <div class="col-sm-7">
                                <input type="number" name="invite_people" placeholder="直接邀请人数(≥)" class="form-control" required  value="{present name='info'}{$info.invite_people}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group invite">
                            <label class="col-sm-2 control-label">贡献值(≥)</label>
                            <div class="col-sm-7">
                                <input type="text" name="contribution" placeholder="贡献值(≥)" class="form-control"  value="{present name='info'}{$info.contribution}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group invite">
                            <label class="col-sm-2 control-label">小社群贡献值(≥)</label>
                            <div class="col-sm-7">
                                <input type="text" name="small_sq" placeholder="小社群贡献值(≥)" class="form-control"  value="{present name='info'}{$info.small_sq}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">赠送课程</label>
                            <div class="col-sm-7">
                                <select name="advanced_id" class="ftype form-control">
                                    <option value="" >选择赠送课程</option>
                                    {foreach name="advancedlislt" item="item"}
                                    <option value="{$item.id}" {present name="info"}{eq name="$info.advanced_id" value="$item.id"}selected{/eq}{/present}>{$item.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group invite" >
                            <label class="col-sm-2 control-label">全球置换 手续费分红(%)</label>
                            <div class="col-sm-7">
                                <input type="number" name="bonus" placeholder="全球置换 手续费分红(%)" class="form-control"  value="{present name='info'}{$info.bonus}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group invite" >
                            <label class="col-sm-2 control-label">学习周期加速比例(%)</label>
                            <div class="col-sm-7">
                                <input type="number" name="learn_accelerate" placeholder="学习周期加速比例(%)" class="form-control"  value="{present name='info'}{$info.learn_accelerate}{/present}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit" id="save">保存内容</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="__STATIC__/js/ajaxfileupload.js"></script>
<script src="/static/hplus/js/plugins/layer/layer.js"></script>
<script>

    $("#newsForm").submit(function() {
        $.ajax({
            url: "{:\\think\\Url::build('startlevel/add')}",
            data: $(this).serialize(),
            dataType: "json",
            type: "post",
            success: function(data){
                if (data.code === 1) {
                    layer.msg(data.msg, {icon: 0, time: 1500});
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引  
                        parent.layer.close(index); 
                    window.location.href = '/index/startlevel/index';
                } else {
                    layer.msg(data.msg, {icon: 2, shift: 6});
                }
            }
        });
        return false;
    });

</script>
</body>
</html>
